<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WIWAP | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page container-fluid">
  <div class="login-box">    
    <div><img class="logo-img" src="../../dist/img/logo/Logo.png" alt=" "></div>
    <!-- /.login-logo -->
    <div class="card style-border">
      <div class="card-body login-card-body">
        <div class="login-logo">
          <a href="../../index2.html"><b>Recuperação de senha</b></a>
        </div>
        <p class="login-box-msg">Digite seu email</p>
        <form action="../../index3.html" method="post">
          <div class="input-group mb-3">
              <input type="email" class="form-control" id="inputEmailRecuperacao" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user textfield-icon"></span>
                </div>
              </div>
          </div>           
        </form>
        <div class="row justify-content-center">          
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block" id="btnRecuperarSenha">Enviar</button>
          </div>
        </div>
      </div>
    </div>      
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <!--Autenticar Login-->  
 
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>

  <script src="../../dist/js/senha/app.js"></script>
  <script src="../../dist/js/senha/authentication.js"></script>
    

</body>
</html>
